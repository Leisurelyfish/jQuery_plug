<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Generator" content="EditPlus®">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <title>JjQuery插件之bootstrap表单验证</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #eee;
        }

        #my-form {
            width: 500px;
            margin: auto;
            padding: 50px;
            background: #fff;
        }
    </style>
</head>

<body>
    <form id="my-form">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" data-bv-require="true"
                data-bv-email="true" data-bv-require-error="* 邮箱为必填项" data-bv-email-error="* 邮箱格式不正确">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" 
                data-bv-require="true" data-bv-require-error="* 密码为必填项" 
                data-bv-abc="true" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword2">ID Card</label>
            <input type="text" class="form-control" data-bv-regexp="/(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/" 
                data-bv-regexp-error="* 身份证号码格式不正确"
                id="exampleInputPassword2" placeholder="ID Cad">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <input type="submit" class="btn btn-default" value="Register" />
    </form>
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
    <script src="./validator.js"></script>
    <script type="text/javascript">
        $(function () {
            // console.log($("#my-form"))
            $("#my-form").bootstrapValidate({
                raise: "keyup"
            }).extendRule({
                "abc": function(){
                    return false;
                }
            });
        })
    </script>
</body>

</html>
